<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center">Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form id="loginForm" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="username" class="form-label">Email:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <form th:action="@{/auth/register}" method="get" class="mt-3 text-center">
        <button type="submit" class="btn btn-secondary w-100">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
  // Manejo del formulario de login
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validar campos antes de enviar
    if (!username || !password) {
      alert("Por favor, completa todos los campos.");
      return;
    }

    // Crear el objeto de la solicitud
    const authRequest = {
      username: username,
      password: password
    };

    try {
      // Enviar la solicitud POST al backend
      const response = await fetch("http://localhost:8080/auth/generateToken", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(authRequest)
      });

      // Verificar el c칩digo de estado
      if (!response.ok) {
        throw new Error(`Error en el servidor: ${response.status} ${response.statusText}`);
      }

      // Parsear la respuesta como JSON
      const data = await response.text();

      console.log(data)

      // Verificar si el token est치 presente
      if (data) {
        // Guardar el token en localStorage
        localStorage.setItem("jwtToken", data);
        alert("Login exitoso!");
        window.location.href = "http://localhost:8080/auth/home/"+username;
      } else {
        alert("Usuario o contrase침a incorrectos");
      }
    } catch (error) {
      console.error("Error en el login:", error);
      alert("Ocurri칩 un error durante el login. Por favor, intenta de nuevo.");
    }
  });
</script>

</body>
</html>
