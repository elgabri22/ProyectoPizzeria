<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centrar botones con Bootstrap</title>
  <!-- Incluir Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

<!-- Contenedor de botones centrados -->
<div class="text-center">
  <button class="btn btn-primary m-2">Pizzas</button>
  <button class="btn btn-secondary m-2">Pedidos</button>
</div>

<!-- Incluir Bootstrap JS desde CDN (opcional si necesitas funcionalidades como el dropdown o el modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
